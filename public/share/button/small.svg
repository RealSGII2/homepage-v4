<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg height="32"
     viewBox="0 0 38 10"
     xmlns="http://www.w3.org/2000/svg"
>
    <style type="text/css">@import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&amp;display=swap");</style>

    <defs>
        <linearGradient id="falloff">
            <stop offset="5%" stop-color="rgba(24, 28, 32, 0)"/>
            <stop offset="95%" stop-color="rgba(24, 28, 32, 1)"/>
        </linearGradient>

        <symbol id="avatar">
            <image width="100%" height="100%"
                   href="/share/avatar/static/31x31.webp"/>
        </symbol>

        <filter id="avatar-blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
        </filter>

        <filter id="shadow">
            <feDropShadow dx="0" dy="0.5" stdDeviation="0.5" flood-color="black" flood-opacity="0.5"/>
        </filter>

        <mask id="avatar-mask">
            <rect x="0" y="0" width="8" height="8" fill="black"/>
            <rect x="0" y="0" width="8" height="8" rx="0.75" ry="0.75" fill="white"/>
        </mask>
    </defs>

    <rect width="100%" height="100%" fill="rgb(24, 28, 32)"/>
    <use width="15" height="15" x="10" y="-5" href="#avatar" filter="url(#avatar-blur)" opacity="0.625"/>
    <use width="10" height="10" x="0" y="0" href="#avatar"/>
    <rect x="10" width="20" height="100%" fill="url(#falloff)"/>
    <text x="12"
          y="3.5"
          fill="rgba(255, 255, 255, 0.64)"
          font-family="Geist, sans-serif"
          font-size="2.5"
          font-weight="500"
          letter-spacing="0.025">
        Friend of
    </text>
    <text x="12"
          y="7.5"
          fill="rgb(255, 255, 255)"
          font-family="Geist, sans-serif"
          font-size="3.5"
          font-weight="500"
          letter-spacing="0.025">
        RealSGII2
    </text>
    <text x="28.5"
          y="7.5"
          fill="rgba(255, 255, 255, 0.64)"
          font-family="Geist, sans-serif"
          font-size="2.5"
          font-weight="500"
          letter-spacing="0.025">
        .dev
    </text>
</svg>
